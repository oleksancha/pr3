<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        /* Gallery container */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-width: 800px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Individual photo container */
        .photo {
            text-align: center;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Image styling */
        .photo img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        /* Caption styling */
        .photo p {
            margin-top: 8px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="gallery">
        <div class="photo">
            <img src="ph/1.jpg" alt="Photo 1">
            <p>Photo 1</p>
        </div>
        <div class="photo">
            <img src="ph/2.jpg" alt="Photo 2">
            <p>Photo 2</p>
        </div>
        <div class="photo">
            <img src="ph/3.jpg" alt="Photo 3">
            <p>Photo 3</p>
        </div>
        <div class="photo">
            <img src="ph/4.jpg" alt="Photo 4">
            <p>Photo 4</p>
        </div>
        <div class="photo">
            <img src="ph/5.jpg" alt="Photo 5">
            <p>Photo 5</p>
        </div>
        <div class="photo">
            <img src="ph/6.jpg" alt="Photo 6">
            <p>Photo 6</p>
        </div>
    </div>
  

</body>
</html>
